<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/wardrobe.css">
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <nav class="main-nav">
                <ul class="nav-tabs">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li class="active"><a href="/wardrobe">Wardrobe</a></li>
                    <li><a href="/profile">Profile</a></li>
                </ul>
                
                <div class="user-profile">
                    <div class="user-avatar">
                        <img src="/static/images/default_user2.png" alt="User Avatar" id="userAvatar">
                    </div>
                    <div class="user-details">
                        <span class="user-name" id="userName">User</span>
                        <span class="user-role" id="userRole">ESP32 Champion</span>
                    </div>
                </div>
            </nav>
        </header>

        <main class="app-content">
            <section class="wardrobe-manager">
                <h1>Wardrobe Manager</h1>
                
                <div class="wardrobe-content">
                    <div class="avatar-section">
                        <img src="/static/images/default_user2.png" alt="User Avatar" class="large-avatar">
                    </div>
                    
                    <div class="controls-section">
                        <div class="form-group">
                            <h3>Add Clothing</h3>
                            <div class="form-row">
                                <input type="text" id="addClothingName" placeholder="Clothing name" class="form-input">
                                <input type="text" id="addClothingColor" placeholder="Color" class="form-input">
                                <button id="addClothingBtn" class="action-button add-button">Add</button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <h3>Remove Clothing</h3>
                            <div class="form-row">
                                <select id="removeClothingSelect" class="form-select">
                                    <option value="">Select item to remove</option>
                                </select>
                                <button id="removeClothingBtn" class="action-button remove-button">Remove</button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <h3>Update Clothing</h3>
                            <div class="form-row">
                                <select id="updateClothingSelect" class="form-select">
                                    <option value="">Select item to update</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <input type="text" id="newClothingName" placeholder="New name" class="form-input">
                                <input type="text" id="newClothingColor" placeholder="New color" class="form-input">
                                <button id="updateClothingBtn" class="action-button update-button">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <hr class="content-divider">
            
            <section class="my-clothes">
                <h2>My Clothes</h2>
                <div id="clothesList" class="clothes-list">
                </div>
            </section>
        </main>
    </div>
    
    <script src="/static/js/wardrobe.js"></script>
</body>
</html>
