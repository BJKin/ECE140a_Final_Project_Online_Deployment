<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - TA7</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-layout">
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <div class="email-input">
                    <input type="email" id="username" name="username" placeholder="email@gmail.com" required>
                </div>
                
                <div class="password-input">
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
            </div>
            
            <div class="button-container">
                <button type="button" id="signupBtn" class="btn-signup">Sign up</button>
                <button type="submit" id="loginBtn" class="btn-signin">Sign in</button>
            </div>
        </form>
        
        <div class="image-container">
            <img src="/static/images/ESP32-2.png">
        </div>
    </div>

    <script src="/static/js/login.js"></script>
</body>
</html>
