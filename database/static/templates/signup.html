<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-content">
            <div class="signup-card">
                <h1 class="signup-title">Create an Account</h1>
                <p class="signup-subtitle">Your data is in good hands (maybe)</p>
                
                <form id="signupForm" class="signup-form">
                    <div class="form-row">
                        <div class="form-column">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="your name" required>
                        </div>
                        
                        <div class="form-column">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location" placeholder="current location">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-column">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
                        </div>
                        
                        <div class="form-column">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="********" required>
                        </div>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" id="signinBtn" class="button secondary">Sign in</button>
                        <button type="submit" id="signupBtn" class="button primary">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="image-side">
            <img src="/static/images/ESP32-3.png">
        </div>
    </div>
    
    <script src="/static/js/signup.js"></script>
</body>
</html>
